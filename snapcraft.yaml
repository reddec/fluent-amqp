name: fluent-amqp
version: git
summary: AMQP utilities
description: |
  fluent-amqp contains set of CLI tools to operate with AMQP broker

grade: stable
confinement: strict

parts:
  go:
    source-tag: go1.11.2
  cli:
    after: [go]
    plugin: go
    go-importpath: github.com/reddec/fluent-amqp

apps:
  amqp-exec:
    command: bin/amqp-exec
    plugs:
      - network
  amqp-send:
    command: bin/amqp-send
    plugs:
      - network
  amqp-recv:
    command: bin/amqp-recv
    plugs:
      - network